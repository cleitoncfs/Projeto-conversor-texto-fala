name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ajuste para sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install  # ajuste para o seu gerenciador de pacotes (npm ou yarn)

    - name: Build project
      run: npm run build  # ajuste para o seu script de build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages  # branch para onde deseja fazer deploy
        FOLDER: ./  # pasta onde est√£o os arquivos a serem publicados
